<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
        }

        .profile-container img[onerror] {
            cursor: pointer;
            border-color: #ccc;
        }

        .profile-container h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #222;
        }

        .profile-container p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:focus {
            outline: 2px dashed #0056b3;
        }

        .profile-container .fallback {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <img th:src="${picture}" alt="Profile Picture"
         onerror="this.src='/images/default-avatar.png'; this.title='Default avatar loaded due to missing profile picture.'"/>

    <h1>Welcome, <span th:text="${name ?: 'Guest'}"></span></h1>

    <p>Email:
        <span th:if="${email}" th:text="${email}"></span>
        <span th:unless="${email}" class="fallback">Not Provided</span>
    </p>

    <p>About me:
        <span th:if="${aboutUser}" th:text="${aboutUser}"></span>
        <span th:unless="${aboutUser}" class="fallback">No information available.</span>
    </p>

    <div class="btn-container">
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>
</body>
</html>
