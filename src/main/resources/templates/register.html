<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h1>Register</h1>
    <form method="post" action="/register">
        <input type="text" name="name" placeholder="Enter your name" required/>
        <input type="email" name="username" placeholder="Enter your username" required/>
        <input type="password" name="password" placeholder="Enter your password" required/>
        <input type="text" name="aboutUser" placeholder="Enter your extra detail (optional)"/>
        <button type="submit">Register</button>
    </form>
    <p class="info">Already have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
